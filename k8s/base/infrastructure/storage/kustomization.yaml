# Gestionnaire de Stockage (Storage Layer)
# Point d'entrée principal pour la gestion du stockage.
# Structure refactorisée en deux sous-modules :
# - classes/ : Les types de disques (Infrastructure)
# - claims/  : Les demandes d'espace (Application)

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: storage-base

resources:
  - classes/
  - claims/
