# Configuration Redis de base
# Persistance
save 900 1
save 300 10
save 60 10000

# Répertoire de données
dir /data

# Fichier de dump RDB
dbfilename dump.rdb

# Fichier AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Limites mémoire (sera surchargé par les overlays selon l'environnement)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Réseau
bind 0.0.0.0
protected-mode yes
port 6379

# Logging
loglevel notice

# Désactiver les commandes dangereuses en production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
