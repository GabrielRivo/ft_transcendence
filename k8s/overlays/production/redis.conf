# Configuration Redis pour environnement production
# Persistance renforcée
save 900 1
save 300 10
save 60 10000

# Répertoire de données
dir /data

# Fichier de dump RDB
dbfilename dump.rdb

# Fichier AOF (Append Only File) avec fsync toujours
appendonly yes
appendfilename "appendonly.aof"
appendfsync always

# Limites mémoire
maxmemory 1gb
maxmemory-policy allkeys-lru

# Réseau
bind 0.0.0.0
protected-mode yes
port 6379

# Logging
loglevel notice

# Désactiver les commandes dangereuses en production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command DEBUG ""
rename-command SHUTDOWN ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Sécurité supplémentaire
# Note: Le mot de passe doit être configuré via le secret redis-secret
# requirepass sera configuré via la variable d'environnement REDIS_PASSWORD
