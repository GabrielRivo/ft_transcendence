apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ft-transcendence-production

namespace: ft-transcendence-production

resources:
  - ../../base
  - resource-quota.yaml
  - limit-range.yaml

patches:
  - path: namespace-patch-dev.yaml
  - path: namespace-patch-test.yaml
  - path: configmap-patch-auth.yaml
  - path: configmap-patch-matchmaking.yaml
  - path: configmap-patch-frontend.yaml

configMapGenerator: []

secretGenerator: []
