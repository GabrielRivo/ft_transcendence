# Configuration Redis pour environnement dev
# Persistance réduite pour dev
save 3600 1

# Répertoire de données
dir /data

# Fichier de dump RDB
dbfilename dump.rdb

# Fichier AOF désactivé en dev pour performance
appendonly no

# Limites mémoire réduites pour dev
maxmemory 128mb
maxmemory-policy allkeys-lru

# Réseau
bind 0.0.0.0
protected-mode no
port 6379

# Logging
loglevel notice

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
