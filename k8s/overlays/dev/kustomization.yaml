# ------------------------------------------------------------------------------
# Kustomize Overlay: Development Environment
# ------------------------------------------------------------------------------
# This file customizes the "base" configuration specifically for the 'dev' environment.
#
# Purpose:
# - Inherits all resources from ../../base.
# - Applies specific labels to identify resources belonging to the 'dev' environment.
# - Can be used to override configurations (e.g., replicas, CPU limits) specifically for dev.
# ------------------------------------------------------------------------------

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Inherit everything from the base directory
resources:
  - ../../base

# Apply 'environment: dev' label to all resources generated by this overlay.
# This helps in filtering and managing resources via kubectl (e.g., kubectl get all -l environment=dev).
labels:
  - pairs:
      environment: dev
