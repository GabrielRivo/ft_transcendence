apiVersion: v1
kind: LimitRange
metadata:
  name: test-limits
  namespace: ft-transcendence-test
  labels:
    app.kubernetes.io/name: ft-transcendence
    app.kubernetes.io/part-of: ft-transcendence
    app.kubernetes.io/component: limit-range
    environment: test
spec:
  limits:
    - default:
        memory: '512Mi'
        cpu: '500m'
      defaultRequest:
        memory: '256Mi'
        cpu: '250m'
      max:
        memory: '2Gi'
        cpu: '2'
      min:
        memory: '128Mi'
        cpu: '100m'
      type: Container
